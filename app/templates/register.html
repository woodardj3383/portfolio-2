{% extends 'layout.html' %}
{% set active_page= 'register' -%}
{% block content %}
<H3>Register Page</H3>
<hr>
<div class="row">
    <div class="col-md-4">
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <input type="text" class="form-control" name="fake_name" id="" placeholder="Fake Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="fake_email" id="" placeholder="Fake Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" id="" placeholder="Confirm Password">
            </div>
            <input type="submit" class="btn btn-primary" value= "Submit"/>
        </form>
    </div>
</div>
{% endblock %}
