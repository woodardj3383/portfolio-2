{% extends 'layout.html' %}
{% set active_page= 'login' -%}
{% block content %}
<H3>Login Page</H3>
<hr>
<div class="row">
    <div class="col-md-4">
        <form method="POST" action="{{ url_for('login') }}">
            
            <div class="form-group">
                <input type="text" class="form-control" name="fake_email" id="" placeholder="Fake Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember_me" id="" checked>
                        Remember Me
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
